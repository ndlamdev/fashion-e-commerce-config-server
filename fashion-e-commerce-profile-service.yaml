eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_ZONE:http://localhost:8761/fashion-e-commerce-eureka-server}/eureka/
    registerWithEureka: true
    fetchRegistry: true
  instance:
    preferIpAddress: true

server:
  servlet:
    context-path: /api
  port: 8002

spring:
  kafka:
    bootstrap-servers: ${KAFKA_SERVER:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring:
          json:
            type:
              mapping: "infoCustomer:com.lamnguyen.profile_service.message.InfoCustomer"
    consumer:
      group-id: authenticationGroup
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring:
          json:
            trusted:
              packages: "com.lamnguyen.profile_service.message"
            type:
              mapping: "saveUserDetailEvent:com.lamnguyen.profile_service.message.SaveUserDetailMessage"
  application:
    name: fashion-e-commerce-profile-service
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: ${SHOW_SQL:true}
    properties:
      hibernate:
        format_sql: ${HIBERNATE_FORMAT_SQL:true}
  flyway:
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
    schemas: ${application.database}
    url: ${spring.datasource.url}
    locations: classpath:db/migration
    enabled: true
    baseline-on-migrate: true
  jackson:
    mapper:
      sort-properties-alphabetically: false

application:
  white-list:
    - /greeting
    - /v1/customers/*