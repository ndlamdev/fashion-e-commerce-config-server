spring:
  application:
    name: fashion-e-commerce-product-service

  kafka:
    bootstrap-servers: ${KAFKA_SERVER:localhost:9092}
    topic:
      create-variant: create-variant
      update-variant: update-variant
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring:
          json:
            type:
              mapping: "data_variant_product:com.lamnguyen.product_service.event.DataVariantEvent"

  data:
    mongodb:
      uri: mongodb+srv://${spring.data.mongodb.username}:${spring.data.mongodb.password}@${spring.data.mongodb.host}/${spring.data.mongodb.database}
      database: ${MONGO_DATABASE:fashion-e-commerce}
    redis:
      host: ${REDIS_HOST:localhost}
      database: ${REDIS_DATABASE:10}
      port: ${REDIS_PORT:6379}
      username: ${REDIS_USERNAME:}
      password: ${REDIS_PASSWORD:}
      timeout: ${REDIS_TIMEOUT:60000}
      connect-timeout: ${REDIS_CONNECT_TIMEOUT:60000}
      lettuce:
        pool:
          max-active: ${REDIS_MAX_POOL_ACTIVE:8}
          max-idle: ${REDIS_MAX_POOL_IDLE:8}
          min-idle: ${REDIS_MIN_POOL_IDLE:0}
          max-wait: ${REDIS_MAX_POOL_WAIT:-1}

server:
  servlet:
    context-path: /api
  port: 8003

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_ZONE:https://eureka-server.ndlamdev.website/fashion-e-commerce-eureka-server}/eureka
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

application:
  white-list:
    - /greeting

grpc:
  client:
    fashion-e-commerce-media-service:
      enableKeepAlive: true
      negotiationType: plaintext
    fashion-e-commerce-inventory-service:
      enableKeepAlive: true
      negotiationType: plaintext

management:
  endpoints:
    web:
      exposure:
        include: "*"

