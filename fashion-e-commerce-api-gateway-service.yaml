spring:
  application:
    name: fashion-e-commerce-api-gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_ZONE:https://eureka-server.ndlamdev.website/fashion-e-commerce-eureka-server}/eureka/
    registerWithEureka: true
    fetchRegistry: true

server:
  port: 8888
  servlet:
    context-path: /fashion-e-commerce
