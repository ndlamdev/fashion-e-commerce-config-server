author: Nguyen Dinh Lam Dev

application:
  BCrypt-length: ${BCRYPT_LENGTH:16}
  jwt:
    iss: ${JWT_ISS:https://kimi-fashion-e-commerce.com}
    secret-key: "{cipher}"
    claim: ${JWT_CLAIM:payload}
  
  eureka:
    username: "{cipher}"
    password: "{cipher}"

eureka:
  client:
    serviceUrl:
      defaultZone: https://${application.eureka.username}:${application.eureka.password}@eureka-server.ndlamdev.website/fashion-e-commerce-eureka-server/eureka/
    registerWithEureka: true
    fetchRegistry: true
  instance:
    preferIpAddress: true
